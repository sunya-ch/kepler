on:
  push:
    branches: [ model-dev ]

jobs:
  image_build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Login to ghcr
      if: ${{ github.repository_owner != 'sustainable-computing-io' }}
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ secrets.GH_USERNAME }}
        password: ${{ secrets.GH_TOKEN }}
    - name: make container
      run: make
    - name: push to ghcr
      if: ${{ github.repository_owner != 'sustainable-computing-io' }}
      run: |
        podman tag quay.io/sustainable_computing_io/kepler:latest ghcr.io/${{ github.repository_owner }}/kepler:latest \
        && podman push ghcr.io/${{ github.repository_owner }}/kepler:latest