name: Unit test Mac

on:
  pull_request:
  push:
    branches: [ kepler-bpf-test ]
    
jobs:
  unit_test_mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false
        fetch-depth: 0
    - uses: actions/setup-go@v3
      with:
          go-version: 1.18
    - name: Run 
      run: make test-mac-verbose